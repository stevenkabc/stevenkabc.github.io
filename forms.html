<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alien Abduction Order Form</title>
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link href="css/forms.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <section>


            <h1>Alien Abduction Order Form</h1>

            <p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
            <form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
                <fieldset>
                    <input name="send_to" type="hidden" value="steventessler.n16@redwood6.com">
                    <legend>Your contact information</legend>

                    <label for="name">Your name</label>
                    <input type="text" id="name" name="name">

                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="phone" placeholder="201-555-5555">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </Fieldset>

                <fieldset>
                    <legend>About your abduction </legend>

                    <label for="date">Requested date</label>
                    <input type="date" id="date" name="date">

                    <label for="qty">How many people would you like abducted?</label>
                    <input type="number" id="qty" name="qty" min="1" max="10">

                    <p>What type of UFO do you prefer?</p>
                    <label>
                        <input type="radio" name="ufotype" value="classic" checked>Classic oval UFO</label>
                    <label>
                        <input type="radio" name="ufotype" value="cruiser">Star Wars-style Imperial Cruiser</label>
                    <label>
                        <input type="radio" name="ufotype" value="viper">Battlestar Galactica-style Viper</label>
                    <label>
                        <input type="radio" name="ufotype" value="cube">Borg-style cube</label>
                    
                    <label for="abtype">What type of abduction experience do you want?</label>
                    <select id="abtype" name="abtype">
                        <option>Select one...</option>
                        <option value="tour"> Tour of the solar system</option>
                        <option value="dinner"> Alien dinner and discussion</option>
                        <option value="dance"> Alien dance lessons</option>
                        <option value="whales" class='green'> Whale watching</option>
                    </select>
                    <label for="comments">Special requests:</label>
                    <textarea id="comments" name="comments" placeholder="Tell me everything..."></textarea>

                    <label>
                        <input id="subscribe" name="subscribe" type="checkbox" value="subscribe">Add me to your email
                        list</input>
                    </label>
                </fieldset>
                <button type="submit">Order you abduction experience</button>

            </form>
        </section>
        <aside>
            <h3>Our Location</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d90325.28539613367!2d-93.33151812543683!3d44.97079704339309!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b333909377bbbd%3A0x939fc9842f7aee07!2sMinneapolis%2C+MN!5e0!3m2!1sen!2sus!4v1540581288890" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

            <address>
                Frontend Masters <br>
                60 South 6th Street <br>
                Suite 3625 <br>
                Minneapolis, MN 55402
            </address>
            
        </aside>
    </div>
    <script src="js/forms.js"></script>
</body>

</html>
